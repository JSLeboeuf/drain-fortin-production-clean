# ==========================================
# PROMETHEUS CONFIGURATION
# Drain Fortin Production Monitoring
# ==========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'drain-fortin-production'
    replica: 'prometheus-1'

# ==========================================
# RULE FILES
# ==========================================
rule_files:
  - "alerts/*.yml"
  - "rules/*.yml"

# ==========================================
# ALERTING CONFIGURATION
# ==========================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ==========================================
# SCRAPE CONFIGURATIONS
# ==========================================
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metrics_path: /metrics

  # Frontend Application
  - job_name: 'drain-fortin-frontend'
    static_configs:
      - targets: ['frontend:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Nginx Proxy
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s
    metrics_path: /metrics

  # Redis (if enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s
    metrics_path: /metrics

  # Supabase Health Check
  - job_name: 'supabase-health'
    static_configs:
      - targets: ['phiduqxcufdmgjvdipyu.supabase.co']
    scrape_interval: 30s
    metrics_path: /rest/v1/
    scheme: https
    scrape_timeout: 10s
    params:
      apikey: ['__SUPABASE_ANON_KEY__']

  # VAPI Service Health
  - job_name: 'vapi-health'
    static_configs:
      - targets: ['api.vapi.ai']
    scrape_interval: 60s
    metrics_path: /health
    scheme: https
    scrape_timeout: 15s

  # External Website Monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://drainfortin.com
          - https://phiduqxcufdmgjvdipyu.supabase.co/functions/v1/vapi-webhook
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL Certificate Monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - drainfortin.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Business Metrics (Custom)
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['metrics-collector:8080']
    scrape_interval: 60s
    metrics_path: /metrics
    honor_labels: true

# ==========================================
# RECORDING RULES
# ==========================================
recording_rules:
  - record: drain_fortin:call_rate_5m
    expr: rate(vapi_calls_total[5m])
    
  - record: drain_fortin:call_success_rate_5m
    expr: rate(vapi_calls_successful_total[5m]) / rate(vapi_calls_total[5m])
    
  - record: drain_fortin:response_time_p95
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))
    
  - record: drain_fortin:error_rate_5m
    expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])

# ==========================================
# STORAGE RETENTION
# ==========================================
storage:
  tsdb:
    retention.time: 15d
    retention.size: 10GB